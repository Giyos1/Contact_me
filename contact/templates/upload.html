{% extends "base.html" %}

{% block title %}
    Contact List
{% endblock %}

{% block content %}

    <div class="row">
        <div class="offset-2 col-8">
            <form action="{% url 'contact:upload' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <input type="file" name="file_name" />
                <input type="submit" class="btn btn-success" value="upload" />

            </form>
        </div>
    </div>
{% endblock %}
